<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script defer src="index.js"></script>
    <title>dashbouard</title>
  </head>
  <body>
    <!-- header -->

    <header class="header">
      <!-- search bar + small info -->
      <div class="search-bar">
        <div class="search">
          <span class="mdi mdi-search-web"></span>
          <input type="text" />
        </div>

        <div class="small-info">
          <span class="mdi mdi-bell"></span>
          <img src="images/licensed-image.jpg" alt="Dog" />
          <span>Morgan Oakley</span>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
      <!-- info profile + three buttons right -->
      <div class="info-profile">
        <div class="image-info-profile">
          <img src="images/licensed-image.jpg" alt="dog" />
          <div>
            <div>Hi There,</div>
            <span>Morgan Oakley(@morgan)</span>
          </div>
        </div>

        <div class="contianer-buttons">
          <button class="buttons">New</button>
          <button class="buttons">Upload</button>
          <button class="buttons">Share</button>
        </div>
      </div>
    </header>

    <!-- side bar -->

    <section class="sidebar">
      <!--
          =====================
                  Logo
          =====================
       -->
      <div class="logo">
        <span class="mdi mdi-view-dashboard"></span> Dashbourd
      </div>
      <!-- 
        =====================
                List 1
        =====================
       -->
      <ul class="sidebar-list-1">
        <li>
          <span style="margin: 0 20px" class="mdi mdi-home-account"></span
          ><a href="#"> Home</a>
        </li>
        <li>
          <span
            style="margin: 0 20px"
            class="mdi mdi-card-account-details-outline"
          ></span
          ><a href="#"> Profile</a>
        </li>
        <li>
          <span style="margin: 0 20px" class="mdi mdi-message-alert"></span>
          <a href="#"> Message </a>
        </li>
        <li>
          <span style="margin: 0 20px" class="mdi mdi-clock-time-eight"></span>
          <a href="#">History</a>
        </li>
        <li>
          <span style="margin: 0 20px" class="mdi mdi-file-multiple"></span
          ><a href="#"> Tasks </a>
        </li>
        <li>
          <span
            style="margin: 0 20px"
            class="mdi mdi-account-multiple-outline"
          ></span>
          <a href="#">Communities</a>
        </li>
      </ul>
      <!--
          =====================
                  List 2
          =====================
       -->
      <ul class="sidebar-list-2">
        <li>
          <span style="margin: 0 20px" class="mdi mdi-cog"></span>
          <a href="#"> Settings </a>
        </li>
        <li>
          <span style="margin: 0 20px" class="mdi mdi-help-box-outline"></span>
          <a href="#">Support </a>
        </li>
        <li>
          <span style="margin: 0 20px" class="mdi mdi-security"></span>
          <a href="#"> Privacy </a>
        </li>
      </ul>
    </section>

    <!-- main -->

    <main class="main">
      <div class="projects">
        <h1>Trips:</h1>
      </div>

      <div class="ammoun-and-trending">
        <div class="announcements">
          <h1>Locations</h1>
          <div class="container-announcements"></div>
        </div>

        <div class="trending">
          <h1>Stations</h1>

          <div class="trending-trend"></div>
        </div>
      </div>
    </main>
  </body>
</html>
